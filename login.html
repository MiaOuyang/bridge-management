<html>
    <head>
        <title>登录界面</title>
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="main-wrapper" class="show">
        
            <div class="login-tabib">
                <div>
                    <div class="text-center">
                        <a class="logo" href="login.html">
                            <img class="img-fluid" src="./pic/newLogo.png" alt="loogin page">
                        </a>
                    </div>
                    <div class="login-main">
                        <form class="theme-form" id="form2" action="index.html">
                            <h4>密码登录</h4>
                            <p>随便输入即可进入 </p>
                            <div class="form-group m-b-10">
                                <label class="col-form-label">电子邮箱</label>
                                <input class="form-control" type="email" placeholder="Enter Email Address" name="email" id="email">
                            </div>
                            <div class="form-group m-b-10">
                                <label class="col-form-label">密码</label>
                                <div class="form-input position-relative">
                                    <input class="form-control" type="password" placeholder="Enter Password" name="password" id="password">
                                    <div class="show-hide"><span class="show"></span></div>
                                </div>
                            </div>
                            <div class="form-group mb-0">
                                <div class="checkbox p-0">
                                    <input id="checkbox1" type="checkbox">
                                    <label class="text-muted" for="checkbox1">记住密码</label>
                                </div>
                                <div class="mt-3">
                                    <input type="button" value="登录" name="sub" id="btn1">
                                </div>
                            </div>
                            <p class="mt-4 mb-0">没有帐号?
                                <a class="ms-2 text-primary text-center" style="color: #7366ff;text-decoration: none;">
                                    注册一个
                                </a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        
        </div>
        
        
        <script src="./js/jquery-3.5.1.min.js"></script>
        
        <script src="./js/popper.min.js"></script>
        
        <script src="./js/bootstrap.js"></script>
        
        <script>
            function isEmpty(str) {
                if (str == null || str.trim() === "") {
                    return true;
                } else {
                    return false;
                }
            }
        
            $("#btn1").click(function () {
                var mail = $("#email").val()
                var pwd = $("#password").val()
        
                if (isEmpty(mail)) {
                    alert("电子邮箱不能为空")
                    return
                }
                if (isEmpty(pwd)) {
                    alert("密码不能为空")
                    return
                }
        
                location.href="index.html#"
            })
        </script>
        
        </body>
</html>
